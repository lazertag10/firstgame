<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            display: block;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        
        .instructions {
            color: #bdc3c7;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>2D Platformer Game - Phase 4</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="instructions">
            <p><strong>Menu:</strong> Arrow Keys to navigate | Enter to select</p>
            <p><strong>Game:</strong> Arrow Keys to move and jump | P/ESC to pause</p>
            <p><strong>Goal:</strong> Survive the timer to complete each level!</p>
            <p>Down+Jump: Drop through platforms | R: Restart | 1/2: Switch levels</p>
        </div>
    </div>
    
    <script src="js/InputHandler.js"></script>
    <script src="js/AssetLoader.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/Tile.js"></script>
    <script src="js/LevelData.js"></script>
    <script src="js/Level.js"></script>
    <script src="js/Hero.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Game.js"></script>
</body>
</html>
